<!DOCTYPE html>
<html>
<head>
	<title>Thrones Trivia</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href='http://fonts.googleapis.com/css?family=Belgrano|Berkshire+Swash' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Game of Thrones Trivia</h1>
	<h3>When you play Game of Thrones trivia you win or you die</h3>
	<section>
		<input name="userName" id="userName" placeholder="Enter your first name...">
		<button id="userNameButton">Begin</button>
		<p id="welcomeMsg"></p>
	</section>
	<section id="question1">
		<p>We will start off easy...What family was the warden of the North at book/series opening?</p>
		<select id="question1Select" onchange="runQuestions()">
			<option>Choose...</option>
			<option>Lannister</option>
			<option>Karstark</option>
			<option>Stark</option>
			<option>Tully</option>
		</select>
		<p id='question1Button'></p>
		<p id="question1Answer"></p>
	</section>
	<section id="question2">
		<p>Cersei and Jamie are twins, but who is older?</p>
		<select id="question2Select" onchange='runQuestions()'>
			<option>Choose...</option>
			<option>Cersei</option>
			<option>Jamie</option>
		</select>
		<p id='question2Button'></p>
		<p id="question2Answer"></p>
	</section>
	<section id="question3">
		<p>Cersei was engaged to someone before she married Robert. Who was it?</p>
		<select id="question3Select" onchange='runQuestions()'>
			<option>Choose...</option>
			<option>Brandon Stark</option>
			<option>Rhaegar Targaryen</option>
			<option>Loras Tyrell</option>
			<option>Oberan Martel</option>
		</select>
		<p id='question3Button'></p>
		<p id="question3Answer"></p>
	</section>
	<img src="IroneThroneBook.jpg" id="backgroundImg" title="Source: http://vignette2.wikia.nocookie.net/iron-throne-rp/images/7/7e/Iront.jpg/revision/latest?cb=20150203044512">
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
